</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md">
        <h1 class="navbar-brand">Charles Metzger</h1>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>

            <li class="nav-item">
                <a class="nav-link last-nav" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>


    <!-- Grid container -->
    <main class="container form-container mx-0 mx-sm-4">
        <h2>Contact Me</h2>
        <hr>
        <!-- Form -->
        <form>
            <div class="form-group">
                <label for="contact-name">Name</label>
                <input type="text" class="form-control" id="contact-name" placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="contact-email">Email address</label>
                <input type="email" class="form-control" id="contact-email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label for="contact-msg">Message</label>
                <textarea class="form-control" id="contact-msg" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>


    <footer class="fixed-bottom text-center">
        <span class="small">&copy;Copyright 2020</span>
    </footer>



</body>
